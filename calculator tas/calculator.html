<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div id="div1">
    <h1>CALCULATOR</h1>
    <input type="text" id="display" disabled>
    <div class="div1">
        <button class="btn" onclick="appendValue('7')">7</button>
        <button class="btn" onclick="appendValue('8')">8</button>
        <button class="btn" onclick="appendValue('9')">9</button>
        <button class="operators" onclick="operation('/')">/</button>
    </div>
    <div>
        <button class="btn"  onclick="appendValue('4')">4</button>
        <button class="btn"  onclick="appendValue('5')">5</button>
        <button class="btn" onclick="appendValue('6')">6</button>
        <button class="operators" onclick="operation('*')">*</button>
    </div>
    <div>
        <button class="btn"  onclick="appendValue('1')">1</button>
        <button class="btn"  onclick="appendValue('2')">2</button>
        <button class="btn"  onclick="appendValue('3')">3</button>
        <button class="operators" onclick="operation('-')">-</button>
   </div>
   <div>
        <button class="btn"  onclick="appendValue('0')">0</button>
        <button class="btn"  onclick="appendValue('.')">.</button>
        <button class="solve" onclick="calculate('=')">=</button>
        <button class="operators" onclick="operation('+')">+</button>
    </div>
    <div>
        <button class="clear"  onclick="cls('cls')">CLS</button>
    </div>
        
    <script>

        let display=document.getElementById('display');
        let currentValue= ' ';
        let operator= ' ';
        let firstValue= ' ';

        function appendValue(value)
        {
            currentValue += value;
            display.value += currentValue;
        }

        function operation(op)
        {
            if ( currentValue !== ' ')
            {
                firstValue = currentValue;
                operator = op;
                display.value= firstValue + ' ' + operator;
                currentValue = ' ';
            }

        }

        function calculate()
        {
            if (firstValue !== ' ' && currentValue !== ' ' && operator !== ' ')
            {
                let result = eval (firstValue + operator + currentValue)
                display.value= result;
                currentValue = result;
                firstValue = ' ';
                operator = ' ';
            }

        }

        function cls()
        {
            display.value = ' ';
            currentValue = ' ';
            operator = ' ';
            firstValue = ' ';
        }

    </script>

   </div>
    
</body>
</html>
